<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Nhiều Chủ Đề</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <div class="wrap">
            <button class="header-btn active" id="btn-cnpm">CNPM</button>
            <button class="header-btn" id="btn-tester">Tester</button>
            <button class="header-btn" id="btn-web">Web</button>
            <button class="header-btn" id="btn-get-docs">Get Docs</button>
        </div>
    </div>
    <div id="main-content">
        <div id="sidebar"></div>
        <div class="body-question">
            <h1 id="quiz-title">Trắc nghiệm CNPM</h1>
            <div id="questions"></div>
            <button id="submit">Nộp bài</button>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
